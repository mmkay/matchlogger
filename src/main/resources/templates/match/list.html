<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="fragments/layout">
<head>
    <title>Matches</title>

    <th:block layout:fragment="style">
    </th:block>
</head>
<body>
<div layout:fragment="content" id="match-list">
    <div class="page-header">
        <div class="btn-toolbar pull-right">
            <button type='button' class='btn btn-primary' data-toggle="modal" data-target="#myModal">Add New</button>
        </div>
        <h2>Teams</h2>
    </div>
    <table class="table table-hover table-striped table-bordered">
        <thead>
        <tr>
            <th>Team 1</th>
            <th>Team 2</th>
            <th>Date</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="match : ${matches}">
            <td th:text="${match.firstTeam.name}"></td>
            <td th:text="${match.secondTeam.name}"></td>
            <td th:text="${match.matchDate}"></td>
        </tr>
        </tbody>
    </table>
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <form action="#" th:action="@{/match/add}" th:object="${newMatch}" method="post">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">Add Match</h4>
                    </div>
                    <div class="modal-body">
                        <p>
                            <label th:for="*{firstTeam}">First team</label>
                            <select th:field="*{firstTeam}">
                                <option th:each="team : ${teams}"
                                        th:value="${team.id}"
                                        th:text="${team.name}">Team</option>
                            </select>
                        </p>
                        <p>
                            <label th:for="*{secondTeam}">Second team</label>
                            <select th:field="*{secondTeam}">
                                <option th:each="team : ${teams}"
                                        th:value="${team.id}"
                                        th:text="${team.name}">Team</option>
                            </select>
                        </p>
                        <p>
                            <label th:for="*{matchDate}">Match date</label>
                            <input type="text" th:field="*{matchDate}"/>
                        </p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
